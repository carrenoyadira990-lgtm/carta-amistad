<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta para Netata ðŸ’–</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffe6f2,#f3e8ff);
    font-family:'Segoe UI', sans-serif;
    overflow:hidden;
}

/* SOBRE MEDIANO PASTEL */
.sobre{
    width:260px;
    height:170px;
    background:#f8a5c2; /* rosado pastel */
    position:relative;
    cursor:pointer;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-weight:bold;
    font-size:18px;
    z-index:1;
}

/* TAPA DEL SOBRE */
.sobre::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:0;
    height:0;
    border-left:130px solid transparent;
    border-right:130px solid transparent;
    border-bottom:85px solid #fcd5e5; /* rosado mÃ¡s claro */
    border-radius:12px 12px 0 0;
    z-index:0; /* ahora queda detrÃ¡s del texto */
}

.sobre span{
    position:relative;
    z-index:2; /* asegura que el texto estÃ© encima */
}

/* CARTA */
.carta{
    background:white;
    width:350px;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    position:absolute;
    display:none;
    animation:abrir 0.6s ease forwards;
}

@keyframes abrir{
    from{transform:scale(0.5); opacity:0;}
    to{transform:scale(1); opacity:1;}
}

@keyframes cerrar{
    from{transform:scale(1); opacity:1;}
    to{transform:scale(0); opacity:0;}
}

h2{
    margin-top:0;
    color:#d63384;
}

.frase-principal{
    margin:20px 0;
    font-size:16px;
    line-height:1.5;
}

.botones{
    margin-top:20px;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
    margin:5px;
    transition:0.3s;
}

#btnVer{
    background:#f8a5c2;
    color:white;
}

#btnDespues{
    background:#ddd;
}

button:hover{
    transform:scale(1.05);
}

.frase-graciosa{
    margin-top:20px;
    font-size:18px;
    color:#d63384;
    font-weight:bold;
    animation:fadeIn 0.5s ease;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* BOTON FINAL */
.boton-final{
    position:absolute;
    top:-100px;
    left:50%;
    transform:translateX(-50%);
    padding:15px 30px;
    background:#f8a5c2;
    color:white;
    border:none;
    border-radius:30px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    animation:caer 1s forwards;
}

@keyframes caer{
    to{ top:40%; }
}

/* CORAZONES */
.corazon{
    position:absolute;
    color:#f8a5c2;
    animation:flotar 6s linear infinite;
    font-size:20px;
}

@keyframes flotar{
    0%{transform:translateY(100vh); opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}

</style>
</head>
<body>

<div class="sobre" id="sobre">
    <span>Toca para abrir ðŸ’Œ</span>
</div>

<div class="carta" id="carta">
    <h2>Para my friend ðŸ’Œ</h2>

    <div class="frase-principal">
        Porque no serÃ¡s espectadora, khooomo uwuw.<br>
        Con mucho lovee torcida waaa ðŸ’–
    </div>

    <div class="botones">
        <button id="btnVer">Ver sorpresa ðŸŽ¥</button>
        <button id="btnDespues">DespuÃ©s...</button>
    </div>

    <div id="frase"></div>
</div>

<script>

document.addEventListener("DOMContentLoaded", function(){

let frases = [
    "Â¿DespuÃ©s? ðŸ‘€ Sospechoso...",
    "Ya no seas chistosa ðŸ˜­",
    "uwuwuwu ðŸ¥º",
    "Netataaaâ€¦ dale clic de una vez ðŸ˜‚",
    "Nada de vivir en el pasadoâ€¦ estamos en modo presente âœ¨"
];

let indice = 0;

let sobre = document.getElementById("sobre");
let carta = document.getElementById("carta");
let btnDespues = document.getElementById("btnDespues");
let btnVer = document.getElementById("btnVer");
let contenedor = document.getElementById("frase");

sobre.addEventListener("click", function(){
    sobre.style.display="none";
    carta.style.display="block";
});

btnVer.addEventListener("click", abrirVideo);

btnDespues.addEventListener("click", function(){

    if(indice < frases.length){
        contenedor.innerHTML = `
            <div class="frase-graciosa">
                ${frases[indice]}
            </div>
        `;
        indice++;
    }

    if(indice === frases.length){
        btnDespues.style.display="none";
        btnVer.style.display="none";

        setTimeout(()=>{
            carta.style.animation="cerrar 0.6s forwards";
            setTimeout(()=>{
                carta.style.display="none";
                mostrarBotonFinal();
            },600);
        },800);
    }
});

function mostrarBotonFinal(){
    let boton = document.createElement("button");
    boton.innerText="Ver sorpresa ðŸ’–";
    boton.className="boton-final";
    boton.onclick=abrirVideo;
    document.body.appendChild(boton);
}

function abrirVideo(){
    document.body.innerHTML=`
        <iframe width="100%" height="100%"
        src="https://www.youtube.com/embed/4e1EQslnPRQ?autoplay=1"
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    `;
}

setInterval(()=>{
    let corazon=document.createElement("div");
    corazon.className="corazon";
    corazon.style.left=Math.random()*100+"vw";
    corazon.innerText="ðŸ’–";
    document.body.appendChild(corazon);
    setTimeout(()=>{corazon.remove();},6000);
},500);

});

</script>

</body>
</html>
