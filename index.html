<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta de Amistad</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd6e0,#cce3ff);
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
}

/* Carta */
.carta{
    width:350px;
    background:white;
    padding:30px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    position:relative;
}

/* TÃ­tulo */
.carta h2{
    margin-top:0;
    color:#ff2d7a;
}

/* Texto */
.carta p{
    color:#555;
    font-size:16px;
}

/* Botones */
button{
    margin:10px;
    padding:10px 20px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-size:14px;
}

.ver{
    background:#ff2d7a;
    color:white;
}

.despues{
    background:#ccc;
}

/* Frase dinÃ¡mica */
.frase-graciosa{
    margin-top:20px;
    font-size:18px;
    color:#ff2d7a;
    font-weight:bold;
    min-height:40px;
}

/* BotÃ³n final que cae */
.boton-final{
    position:fixed;
    top:-120px;
    left:50%;
    transform:translateX(-50%);
    padding:18px 35px;
    font-size:18px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#ff4da6,#ff1a75);
    color:white;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    animation:caer 1.5s forwards ease-out;
}

@keyframes caer{
    0%{ top:-120px; }
    100%{ top:40%; }
}

/* Corazones flotando */
.corazon{
    position:absolute;
    color:#ff4d88;
    animation:flotar 6s linear infinite;
    font-size:20px;
}

@keyframes flotar{
    0%{ transform:translateY(0); opacity:1;}
    100%{ transform:translateY(-600px); opacity:0;}
}

</style>
</head>
<body>

<div class="carta">

</div>

<script>

let frases = [

];

let indice = 0;

/* BotÃ³n que cae */
function mostrarBotonFinal(){

</html>
