<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta para Netata ðŸ’–</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd6ec,#d7d9ff);
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
}

/* CARTA */
.carta{
    background:white;
    width:350px;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    position:relative;
    animation:fadeIn 1s ease;
}

h2{
    margin-top:0;
    color:#d63384;
}

.frase-principal{
    margin:20px 0;
    font-size:16px;
    line-height:1.5;
}

.botones{
    margin-top:20px;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
    margin:5px;
    transition:0.3s;
}

#btnVer{
    background:#ff4fa3;
    color:white;
}

#btnDespues{
    background:#ccc;
}

button:hover{
    transform:scale(1.05);
}

/* FRASES */
.frase-graciosa{
    margin-top:20px;
    font-size:18px;
    color:#d63384;
    font-weight:bold;
    animation:fadeIn 0.5s ease;
}

/* BOTON FINAL CAYENDO */
.boton-final{
    position:absolute;
    top:-100px;
    left:50%;
    transform:translateX(-50%);
    padding:15px 30px;
    background:#ff4fa3;
    color:white;
    border:none;
    border-radius:30px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    animation:caer 1s forwards;
}

@keyframes caer{
    to{ top:40%; }
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* CORAZONES */
.corazon{
    position:absolute;
    color:#ff4fa3;
    animation:flotar 6s linear infinite;
    font-size:20px;
}

@keyframes flotar{
    0%{transform:translateY(100vh); opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}

</style>
</head>
<body>

<div class="carta">
    <h2>Para my friend ðŸ’Œ</h2>

        <button id="btnDespues">DespuÃ©s...</button>
    </div>

    <div id="frase"></div>
</div>

<script>

document.addEventListener("DOMContentLoaded", function(){

let frases = [

</body>
</html>
