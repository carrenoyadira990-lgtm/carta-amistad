<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Especial</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffedf3,#dceaff);
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
}

/* PANTALLA INICIAL */
.inicio{
    position:absolute;
    text-align:center;
    color:#d02579;
}

.inicio button{
    margin-top:20px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#d02579;
    color:white;
    font-weight:bold;
    cursor:pointer;
    font-size:16px;
    transition:0.3s;
}

.inicio button:hover{
    transform:scale(1.1);
}

/* SOBRE */
.sobre{
    width:360px;
    height:240px;
    background:#ff4d88;
    position:relative;
    cursor:pointer;
    border-radius:15px;
    transition:1s;
    display:none;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

.tapa{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff66a3;
    clip-path:polygon(0 0,100% 0,50% 65%);
    transition:1s;
    transform-origin:top;
}

.mensaje{
    position:absolute;
    width:100%;
    height:100%;
    background:white;
    border-radius:15px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:25px;
    box-sizing:border-box;
    transform:scale(0);
    transition:1s;
    text-align:center;
}

.mensaje h1{
    color:#d02579;
    margin-bottom:10px;
    font-size:22px;
}

.mensaje p{
    color:#444;
    font-size:15px;
    line-height:1.4;
    max-width:280px;
}

.botones{
    margin-top:15px;
}

button{
    padding:8px 15px;
    margin:5px;
    border:none;
    border-radius:22px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

.ver{
    background:#d02579;
    color:white;
}

.nover{
    background:#aaa;
}

button:hover{
    transform:scale(1.1);
}

.frase-graciosa{
    margin-top:10px;
    color:#d02579;
    font-weight:bold;
    animation:aparecer 0.5s ease-in;
}

@keyframes aparecer{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

.sobre.abierto .tapa{
    transform:rotateX(180deg);
}

.sobre.abierto .mensaje{
    transform:scale(1);
}
</style>
</head>

<body>

<div class="inicio" id="inicio">
    <h1>¬øEST√ÅS LISTA? üíñ</h1>
    <button onclick="comenzar()">Vamos ‚ú®</button>
</div>

<div class="sobre" onclick="abrirCarta()" id="sobre">
    <div class="tapa"></div>

    <div class="mensaje">
        <h1>Para my friend üíå</h1>
        <p>
Porque no ser√°s espectadora, khooomo uwuw.<br>
Con mucho lovee torcida waaa üíñ
        </p>

        <div class="botones">
            <button class="ver" onclick="event.stopPropagation(); verSorpresa()">Ver sorpresa üé•</button>
            <button class="nover" onclick="event.stopPropagation(); despues()">Despu√©s...</button>
        </div>

        <div id="frase"></div>
    </div>
</div>

<script>
let frases = [
    "¬øDespu√©s? üëÄ Sospechoso...",
    "Ya no seas chistosa üò≠",
    "uwuwuwu ü•∫",
    "Netataaa‚Ä¶ dale clic de una vez üòÇ",
    "Nada de vivir en el pasado‚Ä¶ estamos en modo presente ‚ú®"
];

function comenzar(){
    document.getElementById("inicio").style.display="none";
    document.getElementById("sobre").style.display="block";
}

function abrirCarta(){
    document.getElementById("sobre").classList.add("abierto");
}

function verSorpresa(){
    window.open("https://www.youtube.com/embed/4e1EQslnPRQ?autoplay=1", "_blank");
}

function despues(){
    let random = frases[Math.floor(Math.random()*frases.length)];
    let contenedor = document.getElementById("frase");
    contenedor.innerHTML =
        "<div class='frase-graciosa'>" +
        random +
        "<br><br><button class='ver' onclick='verSorpresa()'>Est√° bien... ver sorpresa üòÖ</button></div>";
}
</script>

</body>
</html>
